

<form (ngSubmit)="addExpense()">
    <div class="center-div">

      <div class="mb-3" *ngIf="expense.id">
        <label   class="form-label">ID</label>
        <input [(ngModel)]="expense.id" name="id" type="number" class="form-control"  placeholder="expense" disabled>
      </div>

      <div class="mb-3">
        <label   class="form-label">Expense</label>
        <input [(ngModel)]="expense.expense" name="expense" type="text" class="form-control"  placeholder="expense">
      </div>
      <div class="mb-3">
        <label   class="form-label">Description</label>
        <input [(ngModel)]="expense.description" name="description" type="text" class="form-control"  placeholder="description">
      </div>
      <div class="mb-3">
        <label   class="form-label">Amount</label>
        <input  [(ngModel)]="expense.amount" name="amount" type="number" class="form-control"  placeholder="amount">
      </div>
    
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Save Expense</button>
      </div>
</div>

</form>
